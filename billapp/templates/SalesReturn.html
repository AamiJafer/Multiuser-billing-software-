{% extends 'base.html' %}

{% load static %}
{% block content %}
<style>
    input {

    }

<script>
    $(document).ready(function () {
  
        $('#party_name').select2();
        $('#balance').hide();

        // Add event listener to party name dropdown
        $('#party_name').on('change', function () {
            var selectedParty = $(this).find(':selected');

            console.log('Selected Party Data:', selectedParty.data());

            if (selectedParty.length) {
           
                $('#balance').text('Available Balance: ' + selectedParty.data('balance')).show();

                $('#party_phone').val(selectedParty.data('phone'));
               
                $('#invoiceno').val(selectedParty.data('invoiceno'));
                $('#invoicedate').val(selectedParty.data('invoicedate'));
                $('#balance').val(selectedParty.data('balance'));
                // $('input[name="placesupply"]').val(selectedParty.data('placesupply'));
                $('input[name="paymethod"]').val(selectedParty.data('paymethod'));
                var referenceNumber = calculateReferenceNumber(selectedParty.data('refnum'));
                $('input[name="refnum"]').val(referenceNumber);
            }
            else{
                $('#balance').hide();
            }
        });

        function calculateReferenceNumber(previousRefNum) {
            if (!previousRefNum) {
                return 1;
            }

            var nextRefNum = parseInt(previousRefNum) + 1;

            return nextRefNum;
        }

        document.addEventListener('click', function (event) {
            var deleteButtons = document.querySelectorAll('.delete-row-button');
            deleteButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var row = button.closest('tr');
                    if (row) {
                        row.remove();
                    }
                });
            });
        });


        var addRowButton = document.querySelector('.add-row-button');
        addRowButton.addEventListener('click', function () {
            addNewRow();
        });

        var serialNumber = 1;

        function addNewRow() {
            serialNumber++;

            var tbody = document.querySelector('.table tbody');

            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="p-3">${serialNumber}</td>
                <td class="p-3">
                    <div style="display: flex;">
                        <div class="myDropDown">
                            <select id="item_name_${serialNumber}" class="form-control" name="item_name">
                                <option value="" selected disabled>Select Item</option>
                                {% for item in items %}
                                    <option value="${item.id}" 
                                        data-hsn="${item.itm_hsn}" 
                                        data-qty="${item.itm_unit}"
                                        data-price="${item.itm_sale_price}"
                                        data-tax="${item.itm_vat}">${item.itm_name}</option>
                                {% endfor %}
